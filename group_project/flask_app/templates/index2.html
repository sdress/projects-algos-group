<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body style="background:url(static/beach2.png);
background-size:1800px;
width:fit-content;
height: fit-content;
display: flex; display: -webkit-flex; flex-wrap: wrap;
background-repeat: no-repeat;">
    <div class="alert">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container-fluid">
        <h1 style="margin-left: 5%; font-weight:bold; font-family:'Gochi Hand',cursive;">Welcome to Trips & Recreation!</h1>
        <br>
        <div class="container">
            <div class="form-row row">
                <div class="reg-form col" style="background-color: rgba(255,255,255,0.4); padding: 2%; font-weight:bold; font-family:'Gochi Hand',cursive; font-size: large;">
                    <h3>Register</h3>
                    <form action="/register" method="post">
                        <div class="form-group row">
                            <label for="first_name" class="col-sm-4 col-form-label">First Name: </label>
                            <div class="col-sm-6">
                                <input type="text" name="first_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="last_name" class="col-sm-4 col-form-label">Last Name: </label>
                            <div class="col-sm-6">
                                <input type="text" name="last_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email: </label>
                            <div class="col-sm-6">
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password: </label>
                            <div class="col-sm-6">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password: </label>
                            <div class="col-sm-6">
                                <input type="password" name="confirm_password" class="form-control">
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Register"></input>
                    </form>
                </div>
                
                <div class="login-form col" style="background-color: rgba(255,255,255,0.4); padding: 2%; font-weight:bold; font-family:'Gochi Hand',cursive; font-size: large;">
                    <h3>Login</h3>
                    <form action="/login" method="post">
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email: </label>
                            <div class="col-sm-6">
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password: </label>
                            <div class="col-sm-6">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login"></input>
                    </form>
            </div>
</body>
</html>
