<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_book.css') }}">
</head>
<body>
    <header>
        <div class="navbar navbar-dark shadow-lg" id="section">
            <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-bookmark-heart" viewBox="2 0 16 16" class="me-2">
                    <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                </svg>
                <strong class="fs-4">Places To Go</strong>
            </a>
            <div class="d-flex justify-content-between align-items-center col-2">
                <a href="/dashboard" class="btn btn-secondary btn-sm ">Dashboard</a>
                <a href="/logout" class="btn btn-secondary btn-sm">Logout</a>
            </div>
            
            </div>
        </div>
        </header>


    <form action="/update/trip" method="post" class="col-4 p-4 my-4 bg-light text-dark mx-auto">
        <h2>Edit Trip</h2>
        {% with messages = get_flashed_messages(category_filter=['trips']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
            <br>
            <div class="col-10">
                <input type="hidden" name="id" value={{edit.id}}>
            </label>
            <input type= "text" name="name">
        </div> 
    
        <div>
            <label>City:</label>
            <input type= "text" name="city">
        </div>
    
    
        <div>
            <label>State:</label>
            <input type= "text" name="state">
        </div> 
        
        <div>
            <label>Category:</label>
            <input type="text" name="category">
        </div>
    
    
        <div>
            <label>Cost:</label>
            <select name="cost">
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
            </select>
        </div>
        <label> Description:</label>
        <div><textarea name="description" cols="50" rows="3"></textarea>
        </div>
            
        <div>
                <br>
                <br>
                <br>
                <input type="submit" value="Update Trip" class="btn btn-primary">
        </div>

    </form>
</body>
</html>
